<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <title>AngularJS Data View</title>
  </head>
  <body ng-app>
    <div>

      <!-- ========== Expressions ========== -->
      <h2>Expressions :</h2>
      {{ 'Hello AngularJS' }} <br>
      {{ 5 }} <br>
      {{ 'Keep learning everytime'. toUpperCase() }}

      <hr>
      <!-- ========== Directive ngBind ========== -->
      <h2>Directive ng-bind :</h2>
      <div ng-bind="'Hello AngularJS'"></div>
      <div ng-bind="'Hello AngularJS'.toLowerCase()"></div>
      <div ng-bind="5*8"></div>

      <hr>
    </div>
  </body>
</html>
